{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Write Article</h3>
    <div class="row">
        <form action="{{ url_for('insert_article') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="title" name="title" type="text" class="validate">
                    <label for="icon_prefix">Article Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="author" name="author" type="text" class="validate">
                    <label for="icon_prefix">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="create_date" name="create_date" type="text" class="validate">
                    <label for="icon_prefix">Date Posted</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea type="textarea" name="body" id="body" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Article Body</label>
                </div>
            </div>
            <div class="row">
                <button class="waves-effect waves-light btn btn-countries" type="submit" name="action">Add Article
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
