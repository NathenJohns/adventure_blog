{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start d-flex w-100 justify-content-between">
            <h1>{{adventure.adventure_name}}</h1>
            <table class="table">
                <tr>
                    <th>Countries to Visit</th>
                    <th>Duration</th>
                    <th>Start Date</th>
                    <th>Budget (Â£)</th>
                </tr>
                <tr>
                    <td>{{ adventure.countries }}</td>
                    <td>{{ adventure.duration }}</td>
                    <td>{{ adventure.start_date }}</td>
                    <td>{{ adventure.budget }}</td>
                </tr>
            </table>
            
            <a href="{{url_for('delete_adventure', adventure_id=adventure._id)}}"class="waves-effect waves-light btn btn-delete btn_small">Delete</a>
            <a href="{{url_for('edit_adventure', adventure_id=adventure._id)}}" class="waves-effect waves-light btn btn-edit btn_small">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
