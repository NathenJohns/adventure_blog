{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Articles</h1>   
    <div class="list-group">
    {% for article in articles %}
        <a href="{{url_for('single_article', article_id=article._id)}}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-1">{{ article.title }}</h3>
                <small>{{ article.create_date }}</small>
            </div>
                <p class="mb-1">by {{ article.author }}</p>
        </a>
    <hr>
    {% endfor %}
    </div>
</div>
{% endblock %}
