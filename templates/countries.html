{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Countries</h1>   
    <div class="list-group">
    {% for country in countries %}
        <div class="list-group-item list-group-item-action flex-column align-items-start d-flex w-100 justify-content-between">
            <h3 class="mb-1">{{ country.country_name }}</h3>
            <p>{{ country.country_description }}</p>
            <a href="{{url_for('delete_country', country_id=country._id)}}"class="waves-effect waves-light btn btn-delete btn_small">Delete</a>
            <a href="{{url_for('edit_country', country_id=country._id)}}" class="waves-effect waves-light btn btn-edit btn_small">Edit</a>
        </div>
    <hr>
    {% endfor %}
    </div>
    <div class="row">
        <a href="{{url_for('add_country')}}" class="waves-effect waves-light btn btn-countries">
            <i class="material-icons right">playlist_add</i>Add Country
        </a>
    </div>
</div>
{% endblock %}
